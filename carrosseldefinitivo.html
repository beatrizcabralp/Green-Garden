<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/carrosseldefinitivo.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
</head>

<body>

    <div class="container">
        <div class="slide-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-outlined">chevron_left</button>
            <div class="image-list">
                <img src="./img/foto2.svg" class="image-item">
                <img src="./img/foto3.svg" class="image-item">
                <img src="./img/foto4.svg" class="image-item">
                <img src="./img/foto5.svg" class="image-item">

            </div>
            <button id="next-slide" class="slide-button material-symbols-outlined">chevron_right</button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb">

                </div>
            </div>
        </div>
    </div>

</body>
